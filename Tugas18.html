<!Doctype html>
<html>
    <head>
        <title>Belajar HTML | NIOMIC</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h3>Tugas Input Element (Date)</h3>
        <form>
            <label>Date :</label>
            <input type="date"><br>
            <label>Datetime :</label>
            <input type="datetime"><br>
            <label>Datetime-Local :</label>
            <input type="datetime-local"><br>
            <label>Time :</label>
            <input type="time"><br>
            <label>Month :</label>
            <input type="month"><br>
            <label>Week :</label>
            <input type="week"><br>
            <input type="button" value="Simpan">
            <p>Semoga ilmu yang dipelajari berkah. amiinn.. -Tugas 18</p>
        </form>
    </body>
</html>
